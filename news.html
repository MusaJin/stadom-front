    <script>
        fetch('http://localhost:3000/get_messages')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const newsPageDiv = document.querySelector('.news_articles_wrapper__news_page');
    
                data.forEach(message => {
                    if (message.photo && (message.text || message.caption)) {
                        const newsItemLink = document.createElement('a');
                        newsItemLink.classList.add('news_articles_wrapper__item___news_page', 'link');
                        newsItemLink.href = `newsDetail.html?title=${message.text || message.caption}`;
    
                        // const newsItem = document.createElement('div');
                        // newsItem.classList.add('news_articles_wrapper__item___news_page');
    
                        const mainImage = message.photo.url;
                        const imageElement = document.createElement('img');
                        imageElement.src = `http://localhost:3000${mainImage}`;
                        imageElement.alt = 'News Image';
                        newsItemLink.appendChild(imageElement);
    
                        const titleElement = document.createElement('p');
                        titleElement.classList.add('news_articles_wrapper__item___title');
                        titleElement.textContent = message.caption || 'Без заголовка';
                        newsItemLink.appendChild(titleElement);
    
                        const dateElement = document.createElement('p');
                        dateElement.classList.add('news_articles_wrapper__item___date');
                        dateElement.textContent = message.date || 'Без даты';
                        newsItemLink.appendChild(dateElement);
    
                        const textElement = document.createElement('p');
                        textElement.classList.add('news_articles_wrapper__item___text');
                        textElement.textContent = message.text || message.caption || 'Без текста';
                        newsItemLink.appendChild(textElement);
    
                        newsPageDiv.appendChild(newsItemLink);
    
                    } else if (message.text || message.caption) {
                        const newsItemLink = document.createElement('a');
                        newsItemLink.classList.add('news_articles_wrapper__item___news_page', 'link');
                        newsItemLink.href = `newsDetail.html?title=${message.text || message.caption}`;
    
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news_articles_wrapper__item___news_page');
    
                        const titleElement = document.createElement('p');
                        titleElement.classList.add('news_articles_wrapper__item___title');
                        titleElement.textContent = message.text || 'Без заголовка';
                        newsItem.appendChild(titleElement);
    
                        const dateElement = document.createElement('p');
                        dateElement.classList.add('news_articles_wrapper__item___date');
                        dateElement.textContent = message.date || 'Без даты';
                        newsItem.appendChild(dateElement);
    
                        const textElement = document.createElement('p');
                        textElement.classList.add('news_articles_wrapper__item___text');
                        textElement.textContent = message.text || message.caption || 'Без текста';
                        newsItem.appendChild(textElement);
    
                        newsItemLink.appendChild(newsItem);
                        newsPageDiv.appendChild(newsItemLink);
                    }
    
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    </script>
